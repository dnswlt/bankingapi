          $ref: "#/components/schemas/CurrencyString"
        clientId:
          description: Identification Code of the client (UUID)
          readOnly: true
          type: string
        accountType:
          $ref: "#/components/schemas/EnumText"
        iban:
          description: "IBAN (International bank account number), if available"
          readOnly: true
          type: string
        creditLimit:
          $ref: "#/components/schemas/AmountValue"
      type: object
    AccountBalance:
      description: "Account information, including cash balance and buying power"
      example:
        accountId: accountId
        availableCashAmountEUR:
          unit: EUR
          value: "999.99"
        balance:
          unit: EUR
          value: "999.99"
        availableCashAmount:
          unit: EUR
          value: "999.99"
        balanceEUR:
          unit: EUR
          value: "999.99"
        account:
          accountId: accountId
          clientId: clientId
          accountDisplayId: accountDisplayId
          accountType:
            text: text
            key: key
          iban: iban
          creditLimit:
            unit: EUR
            value: "999.99"
          currency:
            Currency: EUR
      properties:
