          readOnly: true
          type: string
        bic:
          description: The BIC (Bank Identifier Code) for the IBAN - if available
          readOnly: true
          type: string
      type: object
    AccountTransaction:
      description: Model for an account transaction.
      example:
        deptor:
          holderName: holderName
          iban: iban
          bic: bic
        directDebitMandateId: directDebitMandateId
        amount:
          unit: EUR
          value: "999.99"
        newTransaction: false
        remitter:
          holderName: holderName
          iban: iban
          bic: bic
        valutaDate: valutaDate
        endToEndReference: endToEndReference
        reference: reference
        transactionType:
          text: text
          key: key
        directDebitCreditorId: directDebitCreditorId
        bookingStatus: BOOKED
        bookingDate:
          date: 2018-07-03
        creditor:
          holderName: holderName
          iban: iban
          bic: bic
        remittanceInfo: remittanceInfo
      properties:
        reference:
          description: unique reference code of the transaction
          readOnly: true
          type: string
        bookingStatus:
          description: Status of transaction
          enum:
          - BOOKED
          - NOTBOOKED
          readOnly: true
          type: string
        bookingDate:
