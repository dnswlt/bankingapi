openapi: 3.0.1
info:
  description: "Please have a look at the interfaces of comdirect REST API below.\
    \ Note: Currently it is not possible to request an access token via swagger UI\
    \ tools because of comdirect's proprietary authorization flow. The shown error\
    \ message is due to that circumstance."
  title: comdirect REST API
  version: "20.04"
servers:
- url: https://api.comdirect.de/api
tags:
- name: Banking
- name: Brokerage
- name: Messages
- name: Reports
- name: Session
paths:
  /banking/clients/{user}/v2/accounts/balances:
    get:
      operationId: bankingV2GetAccountBalances
      parameters:
      - description: Can be either the customer identification number (UUID) or 'user'
        in: path
        name: user
        required: true
        schema:
          type: string
      - description: Suppresses the master data of the accounts
        example: account
        in: query
        name: without-attr
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceAccountBalance"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content: {}
          description: Unprocessable Entity
        "500":
          content: {}
          description: Unexpected Error
      security:
      - CdSecondary:
        - BANKING_RO
      summary: "Request for account information, including cash balance and buying\
        \ power, for all accounts"
      tags:
      - Banking
  /banking/v1/accounts/{accountId}/transactions:
    get:
      operationId: bankingV1GetAccountTransactions
      parameters:
      - description: 'Account identifier (UUID) '
        example: "1234567890"
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: "Filters for AccountTransactions. Will return all AccountTransactions\
          \ (BOTH), or return all booked AccountTransactions (BOOKED), or all not\
          \ booked AccountTransactions (NOTBOOKED)."
        in: query
        name: transactionState
        schema:
          default: BOTH
          enum:
          - BOOKED
          - NOTBOOKED
          - BOTH
          type: string
      - description: "Filters for CREDIT, DEBIT or CREDIT_AND_DEBIT"
        in: query
        name: transactionDirection
        schema:
          default: CREDIT_AND_DEBIT
          enum:
          - CREDIT
          - DEBIT
          - CREDIT_AND_DEBIT
          type: string
      - description: Index of the first transaction.
        in: query
        name: paging-first
        schema:
          default: 0
          format: int32
          type: integer
      - description: "Enforce to load the master data of an attribute. Currently supported\
          \ attributes: account"
        example: account
        in: query
        name: with-attr
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceAccountTransaction"
          description: successful operation
        "404":
          content: {}
          description: No transactions found
        "422":
          content: {}
          description: Error in request parameter
        "500":
          content: {}
          description: An internal Error occurred
      security:
      - CdSecondary:
        - BANKING_RO
      summary: Requests and returns a list of transactions for the given account
      tags:
      - Banking
  /banking/v2/accounts/{accountId}/balances:
    get:
      operationId: bankingV2GetAccountBalance
      parameters:
      - description: Account identifier (UUID)
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: Suppresses the master data of the account
        example: account
        in: query
        name: without-attr
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountBalance"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content: {}
          description: Unprocessable Entity
        "500":
          content: {}
          description: Unexpected Error
      security:
      - CdSecondary:
        - BANKING_RO
      summary: "Request for account information, including cash balance and buying\
        \ power"
      tags:
      - Banking
  /brokerage/clients/{userId}/v3/depots:
    get:
      operationId: brokerageV3GetDepots
      parameters:
      - description: "UUID of the user to search depots for, or the string 'user'\
          \ to use the logged in user"
        in: path
        name: userId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceDepot"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Unexpected Error
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Request for a list of the master data for the securities accounts of
        the registered user
      tags:
      - Brokerage
  /brokerage/depots/{depotId}/v3/orders:
    get:
      operationId: brokerageV3GetOrders
      parameters:
      - description: Reference to securities account number (as UUID).
        example: 382DAB0CCE5175A45A15351078060372
        in: path
        name: depotId
        required: true
        schema:
          type: string
      - description: "enables attribute: instrument."
        example: instrument
        in: query
        name: with-attr
        schema:
          type: string
      - description: "Disables attribute: executions."
        example: executions
        in: query
        name: without-attr
        schema:
          type: string
      - description: "Instrument id (UUID), unique identification of an instrument\
          \ (security, derivative, etc.)."
        example: 382DAB0CCE5175A45A15351078060372
        in: query
        name: instrumentId
        schema:
          type: string
      - description: ISIN
        example: DE0005428007
        in: query
        name: isin
        schema:
          type: string
      - description: WKN
        example: "542800"
        in: query
        name: wkn
        schema:
          type: string
      - description: Status of the order.
        example: PENDING
        in: query
        name: orderStatus
        schema:
          enum:
          - PENDING
          - OPEN
          - EXECUTED
          - SETTLED
          - CANCELLED_USER
          - EXPIRED
          - CANCELLED_SYSTEM
          - CANCELLED_TRADE
          - UNKNOWN
          type: string
      - description: "Venue id (UUID), unique identification of a venue."
        example: 382DAB0CCE5175A45A15351078060372
        in: query
        name: venueId
        schema:
          type: string
      - description: The order type.
        example: LIMIT
        in: query
        name: orderType
        schema:
          enum:
          - MARKET
          - LIMIT
          - QUOTE
          - STOP_MARKET
          - STOP_LIMIT
          - TRAILING_STOP_MARKET
          - TRAILING_STOP_LIMIT
          - ONE_CANCELS_OTHER
          - NEXT_ORDER
          type: string
      - description: "Minimum value of order's creation timestamp in UTC with the\
          \ following format: YYYY-MM-DDThh:mm:ss,ffffff+zz."
        example: "2018-07-03T12:00:00,123456+01"
        in: query
        name: min-creationTimeStamp
        schema:
          type: string
      - description: "Maximum value of order's creation timestamp in UTC with the\
          \ following format: YYYY-MM-DDThh:mm:ss,ffffff+zz."
        example: "2018-07-03T12:00:00,123456+01"
        in: query
        name: max-creationTimeStamp
        schema:
          type: string
      - description: Possible transaction types
        example: BUY
        in: query
        name: side
        schema:
          enum:
          - BUY
          - SELL
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceOrder"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Delivers a list of all orders for the given depotId.
      tags:
      - Brokerage
  /brokerage/v1/instruments/{instrumentId}:
    get:
      operationId: brokerageV1GetInstrument
      parameters:
      - description: "Instrument identification - can be either the WKN, the ISIN\
          \ or the symbol of the instrument"
        example: "123456"
        in: path
        name: instrumentId
        required: true
        schema:
          type: string
      - description: "Enables attribute: orderDimensions"
        example: orderDimensions
        explode: true
        in: query
        name: with-attr
        schema:
          items:
            enum:
            - orderDimensions
            - fundDistribution
            - derivativeData
            type: string
          type: array
        style: form
      - description: "Disables attribute: staticData"
        example: staticData
        explode: true
        in: query
        name: without-attr
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceInstrument"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content: {}
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Request for an instrument's information
      tags:
      - Brokerage
  /brokerage/v3/depots/{depotId}/positions:
    get:
      operationId: brokerageV3GetDepotPositions
      parameters:
      - description: Reference to securities account number (as UUID).
        example: 0123456789ABCDEF0123456789ABCDEF
        in: path
        name: depotId
        required: true
        schema:
          type: string
      - description: "Instrument identification - can either be the WKN, the ISIN\
          \ or the UUID of the instrument."
        example: "710000"
        in: query
        name: instrumentId
        schema:
          type: string
      - description: "Disables attributes for this request. Allowed attributes: depot,\
          \ positions"
        explode: true
        in: query
        name: without-attr
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Enables additional attributes for this request. Allowed attributes:\
          \ instrument"
        in: query
        name: with-attr
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceDepotPosition"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content: {}
          description: Unprocessable Entity
        "500":
          content: {}
          description: Unexpected Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: "Request for securities positions, optionally including only the total\
        \ balance with securities account information"
      tags:
      - Brokerage
  /brokerage/v3/depots/{depotId}/positions/{positionId}:
    get:
      operationId: brokerageV3GetDepotPosition
      parameters:
      - description: Reference to securities account number (as UUID).
        example: 0123456789ABCDEF0123456789ABCDEF
        in: path
        name: depotId
        required: true
        schema:
          type: string
      - description: Position identification number in securities account (as UUID)
        in: path
        name: positionId
        required: true
        schema:
          type: string
      - description: "Enables additional attributes for this request. Allowed attributes:\
          \ instrument"
        in: query
        name: with-attr
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DepotPosition"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Unexpected Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Request for retrieving a single position of specific depot.
      tags:
      - Brokerage
  /brokerage/v3/depots/{depotId}/transactions:
    get:
      operationId: brokerageV3GetDepotTransactions
      parameters:
      - description: Reference to securities account number (as UUID).
        example: B2D8C9A36F640148C915338922030951
        in: path
        name: depotId
        required: true
        schema:
          type: string
      - description: ISIN
        example: DE0005428007
        in: query
        name: isin
        schema:
          type: string
      - description: WKN
        example: "542800"
        in: query
        name: wkn
        schema:
          type: string
      - description: "Instrument id (UUID), unique identification of an instrument."
        example: B2D8C9A36F640148C915338922030951
        in: query
        name: instrumentId
        schema:
          type: string
      - description: "Earliest booking date of the transaction. Format: YYYY-MM-DD\
          \ or as negative offset from the current date e.g. -10d"
        example: 2018-07-03
        in: query
        name: min-bookingDate
        schema:
          default: -180d
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceDepotTransaction"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Depot transactions.
      tags:
      - Brokerage
  /brokerage/v3/orders:
    post:
      operationId: brokerageV3PostOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
        required: false
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: successful operation
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Order entry.
      tags:
      - Brokerage
      x-codegen-request-body-name: body
  /brokerage/v3/orders/costindicationexante:
    post:
      operationId: brokerageV3GetOrdersCostIndicationExAnte
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
        description: The Order for which the cost indication is to be calculated
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceCostIndicationExAnte"
          description: successful operation
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Generation of the ex-ante cost indication on the basis of the order
        data.
      tags:
      - Brokerage
      x-codegen-request-body-name: order
  /brokerage/v3/orders/dimensions:
    get:
      operationId: brokerageV3GetOrderDimensions
      parameters:
      - description: "Instrument id (UUID), unique identification of an instrument\
          \ (security, derivative, etc.)."
        example: B2D8C9A36F640148C915338922030951
        in: query
        name: instrumentId
        schema:
          type: string
      - description: ISIN
        example: DE0005428007
        in: query
        name: isin
        schema:
          type: string
      - description: WKN
        example: "542800"
        in: query
        name: wkn
        schema:
          type: string
      - description: The custody type.
        example: "004"
        in: query
        name: custodyType
        schema:
          type: string
      - description: "Venue id (UUID), unique identification of a venue."
        example: B2D8C9A36F640148C915338922030951
        in: query
        name: venueId
        schema:
          type: string
      - description: The order type.
        example: LIMIT
        in: query
        name: orderType
        schema:
          enum:
          - MARKET
          - LIMIT
          - QUOTE
          - STOP_MARKET
          - STOP_LIMIT
          - TRAILING_STOP_MARKET
          - TRAILING_STOP_LIMIT
          - ONE_CANCELS_OTHER
          - NEXT_ORDER
          type: string
      - description: Possible transaction types.
        example: BUY
        in: query
        name: side
        schema:
          enum:
          - BUY
          - SELL
          type: string
      - description: Country of venue in ISO 3166-2.
        example: DE
        in: query
        name: country
        schema:
          type: string
      - description: Type of venue.
        example: EXCHANGE
        in: query
        name: type
        schema:
          enum:
          - EXCHANGE
          - FUND
          - "OFF"
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceDimensions"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Request for the trading venue and order options for a particular instrument
      tags:
      - Brokerage
  /brokerage/v3/orders/prevalidation:
    post:
      operationId: brokerageV3PostOrdersPrevalidation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: successful operation
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Prevalidation of the order
      tags:
      - Brokerage
      x-codegen-request-body-name: body
  /brokerage/v3/orders/validation:
    post:
      operationId: brokerageV3PostOrdersValidation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
        required: false
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: successful operation
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Validation of an order entry and triggering of a TAN-Challenge in a
        non-usage case of a Session-TAN.
      tags:
      - Brokerage
      x-codegen-request-body-name: body
  /brokerage/v3/orders/{orderId}:
    delete:
      operationId: brokerageV3DeleteOrder
      parameters:
      - description: Reference to order identifier (as UUID).
        example: 382DAB0CCE5175A45A15351078060372
        in: path
        name: orderId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Order cancellation.
      tags:
      - Brokerage
    get:
      operationId: brokerageV3GetOrder
      parameters:
      - description: Unique orderId (UUID).
        example: 382DAB0CCE5175A45A15351078060372
        in: path
        name: orderId
        required: true
        schema:
          type: string
      - description: "Disables attribute: executions."
        example: executions
        in: query
        name: without-attr
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Delivers an order for the given orderId.
      tags:
      - Brokerage
    patch:
      operationId: brokerageV3PatchOrder
      parameters:
      - description: Reference to order identifier (as UUID).
        example: 382DAB0CCE5175A45A15351078060372
        in: path
        name: orderId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
        "503":
          content: {}
          description: Service Unavailable
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Order modification.
      tags:
      - Brokerage
      x-codegen-request-body-name: body
  /brokerage/v3/orders/{orderId}/costindicationexante:
    post:
      operationId: brokerageV3GetOrderCostIndicationExAnte
      parameters:
      - description: Reference to order identifier (as UUID).
        example: 382DAB0CCE5175A45A15351078060372
        in: path
        name: orderId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
        description: The Order for which the cost indication is to be calculated
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListResourceCostIndicationExAnte"
          description: successful operation
        "404":
          content: {}
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
          description: Unprocessable Entity
        "500":
          content: {}
          description: Internal Server Error
      security:
      - CdSecondary:
        - BROKERAGE_RW
      summary: Generation of the ex-ante cost indication on the basis of the order
        data.
      tags:
      - Brokerage
      x-codegen-request-body-name: order
  /brokerage/v3/orders/{orderId}/prevalidation:
    post:
      operationId: brokerageV3PostOrderPrevalidation
      parameters:
      - description: Reference to order identifier (as UUID).
        example: 382DAB0CCE5175A45A15351078060372
        in: path
        name: orderId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
